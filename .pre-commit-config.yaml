repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-merge-conflict
  - repo: local
    hooks:
      - id: black
        name: black
        entry: .venv/bin/black --check .
        language: system
        pass_filenames: false

      - id: flake8
        name: flake8
        entry: .venv/bin/flake8
        language: system
        pass_filenames: false

      - id: isort
        name: isort
        entry: .venv/bin/isort --check-only .
        language: system
        pass_filenames: false
